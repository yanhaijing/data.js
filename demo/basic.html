<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>浏览器中使用</title>
        <meta name="description" content="">
        <meta name="author" content="yanxuefeng">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    </head>

    <body>
        <!-- immutable.js is optional -->
        <script src="../lib/immutable.min.js"></script>
        <!-- end -->
        <script src="../data.js"></script>
        <script type="text/javascript" charset="utf-8">
            Data.set('a.b.c', 123);
            console.log(Data.get('a.b.c'));
            // immutable.js is required for codes below.
            Data.tryUseImmutable();
            Data.set('a.b.c', 123);
            console.log(Data.get('a.b.c'));
            // You will get Immutable Object from `Data`
            console.log(Data.get('a').toJS());
        </script>
    </body>
</html>
